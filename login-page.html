<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid py-5 bg-indigo text-red">
        <div class="container">
            <h2 class="text-center mb-4">Login</h2>
            <div class="row offset-lg-4">
                <div class="col-4 col-lg-4  align-items-center">
                    <form>
                        <div class="mb-3">
                            <label for="user-name" class="form-label">Username</label>
                            <input type="text" id="user-name" class="form-control rounded-pill" autocomplete="off">
                        </div>
                        <div class="mb-3">
                            <label for="user-password" class="form-label">Password</label>
                            <input type="password" class="form-control rounded-pill" id="user-password">
                        </div>

                        <div class="mb-3">
                            <button class="btn btn-primary rounded-pill">Login</button>
                        </div>
                    </form>
                </div>
                <div class="col-8">
                    <img src="https://static.vecteezy.com/system/resources/previews/002/737/795/large_2x/online-registration-form-and-sign-in-button-concept-illustration-login-illustration-online-registration-illustrations-free-vector.jpg"
                        alt="image login" class="img-fluid img-thumbnail mx-auto w-50">
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
